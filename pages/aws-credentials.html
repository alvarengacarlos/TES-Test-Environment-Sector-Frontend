<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Credenciais da AWS</title>
</head>
<body>
<h1>Credenciais AWS</h1>
<form>
    <label for="aws-credentials-access-key-id-input">Access key ID:</label>
    <input type="text" id="aws-credentials-access-key-id-input" placeholder="AKAAUPITWRX0OPCHRKSM">
    <label for="aws-credentials-secret-access-key-input">Secret access key:</label>
    <input type="text" id="aws-credentials-secret-access-key-input" placeholder="aseIJCntyuEW/0JsSLlTKeKCC5hw19dzl/Krn0RS">
    <button type="button" name="aws-credentials-save-button">Salvar</button>
    <button type="button" name="aws-credentials-update-button">Atualizar</button>
    <button type="button" name="aws-credentials-delete-button">Deletar</button>
</form>
</body>
</html>
<script type="module" src="./aws-credentials.js"></script>
